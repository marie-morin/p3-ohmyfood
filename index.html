<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Oh my food</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo-ohmyfood.png" alt="Logo Ohmyfood">
        </a>
    </header>

    <div class="card__container">
        <a class="card card--note card--left" href="routes/la-note-enchantee/index.html">
            <i class="card__icon fas fa-music"></i>
            <div class="card__name card__name--note">La note enchantée</div>
            <div class="card__menu card__menu--note">Menu</div>
        </a>
        <a class="card card--chic card--rigth" href="routes/la-chic-a-la-francaise/index.html">
            <div class="card__name card__name--chic">La chic à la française</div>
            <div class="card__menu card__menu--chic">Menu</div>
        </a>
        <a class="card card--delice card--left" href="routes/le-delice-des-papilles/">
            <div class="card__name card__name--delice">Le délice des papilles</div>
            <div class="card__menu card__menu--delice">Menu</div>
        </a>
        <a class="card card--palette card--rigth" href="routes/la-palette-du-gout/index.html">
            <div class="card__name card__name--palette">La palette du goût</div>
            <div class="card__menu card__menu--palette">Menu</div>
        </a>
    </div>
    <button class="upcoming">
        <div class="upcoming__text">Prochainement</div>
        <div class="upcoming__point upcoming__point--first">.</div>
        <div class="upcoming__point upcoming__point--second">.</div>
        <div class="upcoming__point upcoming__point--third">.</div>
    </button>

    <footer>
        <a href="routes/mentions-legales/index.html">Mentions légales</a>
        <a href="mailto:contact@ohmyfood.com">Contactez-nous</a>
    </footer>

</body>

</html>
